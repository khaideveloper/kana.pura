<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Kana プラクティス</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">main</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container noselect" #container>

    <div class="panel"> {{ (this.element != null) ? this.element.kana : '' }} </div>

    <div class="input"> <ion-input [(ngModel)]="value" (keypress)="$event.keyCode === 13 ? faf() : null"></ion-input> </div>

    <div class="bar">{{ this.current + '/' + this.total }}</div>

  </div>
</ion-content>
