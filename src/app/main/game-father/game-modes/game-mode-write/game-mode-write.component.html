<div class="container">
  <div class="panel">
    {{ this.guess != null ? this.guess.kana : "" }}
  </div>

  <div class="input" *ngIf="this.guess != null">
    <ion-input [(ngModel)]="input" (ngModelChange)="input_filter()" (keypress)="enter($event)"></ion-input>
  </div>

  <div class="bar" *ngIf="this.guess != null">
    <span>{{ this.correct }}</span>/<span>{{ this.total }}</span>&nbsp;
    <span styele="color: red;">({{ this.incorrect }})</span>
  </div>

  <div style="
  display: flex;
  align-items: center;
  justify-content: center;">
    activate on keydown
    <ion-checkbox style="margin-left: 5px" [(ngModel)]="this.onpress"></ion-checkbox>
  </div>
</div>
