<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Left Menu -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <!-- Title on the Menu -->
          <ion-list-header>Kana.Pura</ion-list-header>
          <ion-note>「かな・プラクティス」by khai</ion-note>

          <!-- Page Buttons -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Header -->
    <ion-header style="height: 56px;" [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Kana.Pura</ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- Main Content -->
    <ion-router-outlet id="main-content" [animated]="true"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
